{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <h2>Pages</h2>
    <ul>
        {{ range .Paginator.Pages }}
        {{ .Render "summary" }}
        {{ end }}
    </ul>
    {{ with .Sections }}
    <h2>Sections</h2>
    <ul>
        {{ range . }}
        {{ .Render "summary" }}
        {{ end }}
    </ul>
    {{ end }}
</div>
{{ end }}
