{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container">
    <h1>
        {{ .Title }}
        {{ with .Params.subtitle }}
        <small class="text-muted">{{ . }}</small>
        {{ end }}
    </h1>
    {{ with .Date }}
    {{ .Format "January 2, 2006" }}
    {{ end }}

    {{ .Content }}
</div>
{{ end }}
